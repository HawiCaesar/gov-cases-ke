	$(function () {

    $(document).ready(function () {

       $.getJSON('http://opendata.arcgis.com/datasets/4ceee74d7dce4445b5c6582722b8c523_0/FeatureServer/0/query?where=1%3D1&outFields=ISSUE,PERCENTAGE,YEAR&outSR=4326&f=json', function(complaint_data){

        var a  = complaint_data.features;
        var i;
        var j
        var dataset = [];
        var b = [];
        var k
        var v

        //pvalue = parseInt(a[2]['attributes']['PERCENTAGE'].split('%'));

        for(i=0,k=0; i<a.length; ++i,++k){

            v = parseFloat(a[i]['attributes']['PERCENTAGE'].split('%'));

            if(a[i]['attributes']['YEAR']=="12/31/2015 12:00:00 AM" && v>0){
                b[k] = a[i];
            }else{
                --k;
            }


        }
        //pvalue = parseInt(b[0]['attributes']['PERCENTAGE'].split('%'));

        for(j=0; j<b.length; ++j){
            //console.log(i);

            pvalue = parseFloat(b[j]['attributes']['PERCENTAGE'].split('%'));
                    
            dataset[j] = {
                name: b[j]['attributes']['ISSUE'],
                y: pvalue
            }
            
            
        }

        def = JSON.stringify(dataset);

        console.log(def);


         // Build the chart
        $('#container2015').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Analysis Of Complaints Received By Service Issues, 2015'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true
                    },
                    showInLegend: true
                }
            },
            credits:{
                enabled:false
            },
            series: [{
                name: 'Issue',
                colorByPoint: true,
                data: dataset

            }]
        });












       });

    });
});
