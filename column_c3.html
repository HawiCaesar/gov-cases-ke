<!DOCTYPE html>
<html>
<head>
	<title>HawiCaesar | Cases Against Government KE</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="HawiCaesar">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="c3-0.4/c3.css" rel="stylesheet" type="text/css">
    <style>
    	

        .c3 .c3-axis-x path, .c3 .c3-axis-x line {
		    stroke-width: 1px;
		}
		.c3 .c3-axis-y path, .c3 .c3-axis-y line {
		    stroke-width: 1px;
		}
		.c3-axis .tick line{
			color:black;
		}

		#c3_container .c3-chart-bars{
			color:black;
		}

		.c3-chart-bar{
			fill:black;
		}



    </style>
</head>
<body>

<div id="c3_container" style="height: 600px; margin: 0 auto"></div>

<script src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
<script src="c3-0.4/c3.js"></script>

<script>

$(document).ready(function () {

	$.getJSON('http://opendata.arcgis.com/datasets/4ceee74d7dce4445b5c6582722b8c523_0/FeatureServer/0/query?where=1%3D1&outFields=ISSUE,PERCENTAGE,YEAR&outSR=4326&f=json', function(complaint_data){

			var open_data  = complaint_data.features;
        	var i, j, k, v, z;


	        var dataset = [];
	        var dataset2 = [];
	        var dataset3 = [];
	        var dataset_final = [];
	        var modified_data = [];
	        
			var mini_data = [];
			var mini_data2 = [];
			var mini_data3 = [];
	        

	        for(i=0,k=0; i<open_data.length; ++i,++k){

	            v = parseFloat(open_data[i]['attributes']['PERCENTAGE'].split('%'));

	            if(v > 0){
	                modified_data[k] = open_data[i];
	            }else{
	                --k;
	            }


	        }

	        //console.log(modified_data)

	        for(j=0,z=0; j<modified_data.length; ++j,++z){
	                    
	            pvalue = parseFloat(modified_data[j]['attributes']['PERCENTAGE'].split('%'));

	            if(modified_data[j]['attributes']['ISSUE']=="Abuse Of Power"){
	           
	            	mini_data.push(pvalue)

	            	dataset[modified_data[j]['attributes']['ISSUE']] = {

	            		data:mini_data
	            	}

	            }else if(modified_data[j]['attributes']['ISSUE']=="Delay"){

	            	mini_data2.push(pvalue)

	            	dataset2[modified_data[j]['attributes']['ISSUE']] = {

	            		data:mini_data2
	            	}
	            }else if(modified_data[j]['attributes']['ISSUE']=="Inefficiency"){

	            	mini_data3.push(pvalue)

	            	dataset3[modified_data[j]['attributes']['ISSUE']] = {

	            		data:mini_data3
	            	}
	            }
	            
	           
	        }

	       dataset_final = [{
		        name: 'Abuse Of Power',
		        data: dataset['Abuse Of Power']['data']
		    }, {
		        name: 'Delay',
		        data:  dataset2['Delay']['data']
		    }, {
		    	name: 'Inefficiency',
		    	data: dataset3['Inefficiency']['data']
		    }]

		    dataset_final2 = ['Abuse_Of_Power']
		    dataset_final3 = ['Delay']
		    dataset_final4 = ['Inefficiency']

		    for(q=0;q<dataset['Abuse Of Power']['data'].length; q++){
		    	dataset_final2.push(dataset['Abuse Of Power']['data'][q])
		    	dataset_final3.push(dataset2['Delay']['data'][q])
		    	dataset_final4.push(dataset3['Inefficiency']['data'][q])
		    }

		

		    console.log(dataset_final2)

		    var chart = c3.generate({
		    	bindto: '#c3_container',
			    data: {
			        columns: [
			            dataset_final2,
			            dataset_final3,
			            dataset_final4
			        ],
			        type: 'bar',
			        groups: [
			            ['Abuse_Of_Power', 'Delay', 'Inefficiency']
			        ]
			    },
			    grid: {
			        y: {
			           show:true
			        }
			    },
			    axis: {
			    	x: {
			    		type: 'category',
			    		categories: ['by 31-12-2012','by 31-12-2013', 'by 31-12-2014', 'by 31-12-2015'],
			    		label: 'Year'
			    	},
			    	y: {
			    		label: 'Percentage %',
			    		tick: {
			                format: function (d) { return d+"%"; }
			            }
			    		
			    	}
			    }
			});

				
 })
});

</script>
</body>
</html>
